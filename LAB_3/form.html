<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <title>DHANUSH S M</title>  
  
    <!-- links -->     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- 
4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="bg d-flex flex-row justify-content-center">  
        <h2 id="nickname" class="nickname-style"></h2>  
        <h2 id="welcome-txt" class="welcome-txt"></h2>          <div>  
           <i class="fa-solid fa-house-chimney-crack fa-fade fa-5x home-icon" style="color: #da0037;"></i>   
        </div>  
          
        <div class="login-card">  
            <h2 class="heading">Login</h2>  
            <form action="" method="post" id="form" >  
  
                <div class="form-group">  
                    <input id="username" type="text" placeholder="Username" name="username"  ><br>  
                    <p>Error Message</p>  
                </div>  
                  
                <div class="form-group">  
                   <input id="email" placeholder="Email" name="email" > <p>Error Message</p>  
                </div>  
 
                <div class="form-group">  
                    <input id="password" type="password" placeholder="Password"  
name="password" ><br>  
                    <p><i class="fa-solid fa-exclamation" style="color:  
#da0037;"></i>Error Message</p>  
                </div>  
  
                <button class="btn btn-danger login-btn">Login</button>   
                <div class="form-success">  
                    <p class="success-msg">Login Successful</p>                  </div>  
                  
            </form>  
        </div>  
    </div>  
    <script src="https://kit.fontawesome.com/a66db21723.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js " integrity="sha384- 
HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    <script src="script.js"></script>  
</body>  
</html>
